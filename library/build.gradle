apply plugin: 'com.android.library'
apply plugin: 'maven'

def aarName = "pinlibrary"

android {
    compileSdkVersion 28
    buildToolsVersion '29.0.3'

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 28
        versionCode project.ext.versionCode
        versionName project.ext.versionName
        version = android.defaultConfig.versionName
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    libraryVariants.all { variant ->
        variant.outputs.all { output ->
            output.outputFileName = "${aarName}-${version}.aar"
        }
    }

    lintOptions {
        abortOnError false
    }

}

dependencies {
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    androidTestImplementation 'com.jayway.android.robotium:robotium-solo:5.2.1'
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "https://nexus.shocard.io/repository/shocard-android") {
                authentication(userName: "${project.hasProperty('nexusUsername') ? project.property('nexusUsername') : System.getenv("nexusUsername")}", password: "${project.hasProperty('nexusPassword') ? project.property('nexusPassword') : System.getenv("nexusPassword")}")
                pom.groupId = "com.shocard"
                pom.artifactId = "${aarName}"
                pom.version = project.ext.versionName
            }
        }
    }
}